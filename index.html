    /* General */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
      from {
        transform: translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Main container */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Message */
    .message {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #555;
      animation: fadeInUp 1.5s ease-in-out;
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Testimonies */
    .testimony {
      margin-bottom: 3rem;
      animation: zoomIn 1.5s ease;
    }
    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .testimony h2 {
      margin-bottom: 0.5rem;
      font-size: 1.7rem;
      color: #4caf50;
    }
    .wistia_embed {
      margin: 0 auto;
      max-width: 100%;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
